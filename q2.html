<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/q2.css">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Song+Myung&display=swap" rel="stylesheet">
    <title></title>

</head>
<body>
    <header>
        <h1 style="margin: 0px;">SNKRS4U</h1>
    </header>
    <main>
        <div class="context">
            <p>어느것이 가장 당신의 마음에 드나요?<br>(당신의 취향을 알기위함입니다.)</p>
            <div id="like_album">
                <img src="/img/img01.png" alt="" id="like_img">
                <button class="button_togle" onclick="like_change(0)">left</button>
                <button class="button_togle" onclick="like_change(1)">right</button>

            </div>
        </div>
        <div>
            <button class="button_main" onclick="location.href='q3.html'">next</button>
        </div>
    </main>

    <script>
        var num = 1;

        function like_change(idx){
            if(idx){
                if(num == 7){
                    return;
                }
                num++;
            }
            else{
                if(num == 1){
                    return;
                }
                num--;
            }
            
            var like_img_tag = document.getElementById("like_img");
            like_img_tag.setAttribute("src","/img/img0" + num + ".png");
        }
    </script>
</body>
</html>
