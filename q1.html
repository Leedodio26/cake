<html lang="ko">

    <title></title>

</head>
<body>
    <header>
        <h1 style="margin: 0px;">SNKRS4U</h1>
    </header>
    <main>
        <div class="context">
            <p>당신이 구매하고자 하는 신발의<br>가격대는 어느정도인가요?</p>
            <div>
                <p><span id="slider"></span> 만원까지 </p>
                <input type="range" min="1" max="5" value="1" class="slider" id="myRange" oninput="rangeF()">
            </div>
        </div>
        <div>
            <button class="button_main" onclick="location.href='q2.html'">next</button>
        </div>
    </main>

    <script>
        function rangeF(){
            var money_v = document.getElementById("myRange").value;
            document.getElementById('slider').innerHTML = money_v*10
        }
    </script>
